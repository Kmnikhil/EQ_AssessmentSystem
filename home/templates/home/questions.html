<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Assessment - {{ profession }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .eq-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .scenario-card {
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }
        .question-card {
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .response-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .category-badge {
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="eq-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="display-4 text-center mb-3">
                        <i class="fas fa-brain me-3"></i>EQ Assessment
                    </h1>
                    <h3 class="text-center mb-0">{{ profession }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Scenario Section -->
                <div class="card scenario-card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-play-circle me-2"></i>Scenario
                        </h5>
                        <p class="card-text fs-5">{{ scenario }}</p>
                    </div>
                </div>

                <!-- Questions Form -->
                <form method="post" action="{% url 'submit_responses' %}">
                    {% csrf_token %}

                    {% for q in questions %}
                    <div class="card question-card shadow-sm">
                        <div class="card-body">
                            <!-- Category Badge -->
                            <span class="badge bg-primary category-badge text-uppercase">
                                {{ q.category|title }}
                            </span>
                            
                            <!-- Question Text -->
                            <p class="card-text fs-5 mb-3">
                                <strong>{{ q.question }}</strong>
                            </p>
                            
                            <!-- Response Textarea -->
                            <textarea
                                name="responses[]"
                                class="form-control response-textarea"
                                placeholder="Please provide your thoughtful response here..."
                                minlength="20"
                                required
                                aria-label="Your response"></textarea>

                            <!-- Hidden Category Input -->
                            <input type="hidden" name="categories[]" value="{{ q.category }}">
                        </div>
                    </div>
                    {% endfor %}

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center mt-4 mb-5">
                        <button type="submit" class="btn btn-primary submit-btn shadow">
                            <i class="fas fa-paper-plane me-2"></i>Submit Responses
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
